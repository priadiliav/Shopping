apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingclient-deployment
  labels:
    app: shoppingclient
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shoppingclient
  template:
    metadata:
      labels:
        app: shoppingclient
    spec:
      containers:
        - name: shoppingclient
          image: vitaliipriadilia/shoppingclient:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ShoppingAPIUrl
              valueFrom:
                configMapKeyRef:
                  name: shoppingclient-configmap
                  key: ShoppingAPIUrl
